        .food-item {

            width: 250px;

            border: 2px solid #FF9933;
            border-radius: 8px;
            text-align: center;
            background-color: #FF9933;
            transition: transform 0.2s;
        }
        .food-item:hover {
            transform: scale(1.05);
        }
        .food-item img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }
        .food-item h4 {
            margin: 10px 0 5px;
        }
        .food-item p {
            margin: 0 10px 10px;
        }
        .more-info {
            background-color: sienna;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;

        @media (max-width: 600px) {
